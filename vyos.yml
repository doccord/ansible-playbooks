            dns: "{{ common__nameservers.addresses | ansible.netcommon.ipv4 }}"
          - name: "GUEST"
            subnet: "10.131.0.0/24"
            default_router: "10.131.0.1"
            range:
              start: "10.131.0.100"
              stop: "10.131.0.250"
            dns:
              - "1.1.1.1"
              - "1.0.0.1"
      tags:
        - always
    - name: "Setup DHCP"
      vyos.vyos.vyos_config:
        lines:
          - "set service dhcp-server shared-network-name {{ item.name }} subnet {{ item.subnet }} default-router {{ item.default_router }}"
          - "set service dhcp-server shared-network-name {{ item.name }} subnet {{ item.subnet }} range 0 start {{ item.range.start }}"
          - "set service dhcp-server shared-network-name {{ item.name }} subnet {{ item.subnet }} range 0 stop {{ item.range.stop }}"
          # Uncomment these when failover is actually setup; Nothing gets an address if the primary cannot be reached.
          # - "set service dhcp-server shared-network-name {{ item.name }} subnet {{ item.subnet }} failover local-address 10.9.0.{{ vyos__host_id_ipv4 }}"
          # - "set service dhcp-server shared-network-name {{ item.name }} subnet {{ item.subnet }} failover peer-address 10.9.0.{{ vyos__peer_host_id_ipv4 }}"
          # - "set service dhcp-server shared-network-name {{ item.name }} subnet {{ item.subnet }} failover name {{ item.name }}-HA"
          # - "set service dhcp-server shared-network-name {{ item.name }} subnet {{ item.subnet }} failover status {% if vyos__vrrp_priority < 100 %}secondary{% else %}primary{% endif %}"
      loop: "{{ dhcp_servers }}"
      loop_control:
        label: "{{ item.name }} ({{ item.subnet }})"
      tags:
        - services
        - dhcp-server
    - name: "Setup DHCP Name Servers"
      vyos.vyos.vyos_config:
        lines:
          - "set service dhcp-server shared-network-name {{ item.0.name }} subnet {{ item.0.subnet }} dns-server {{ item.1 }}"
      loop: "{{ dhcp_servers | subelements('dns') }}"
      loop_control:
        label: "{{ item.0.name }}: {{ item.1 }}"
      tags:
        - services
        - dhcp-server
    - name: "Setup UBNT DHCP global-parameters"
      vyos.vyos.vyos_config:
        lines:
          - "set service dhcp-server global-parameters 'option space ubnt;'"
          - "set service dhcp-server global-parameters 'option ubnt.unifi-address code 1 = ip-address;'"
          - "set service dhcp-server global-parameters 'class &quot;ubnt&quot; { match if substring (option vendor-class-identifier, 0, 4) = &quot;ubnt&quot;; option vendor-class-identifier &quot;ubnt&quot;; vendor-option-space ubnt; }'"
          - "set service dhcp-server shared-network-name UNIFI-MAN subnet 10.1.0.0/24 subnet-parameters 'option ubnt.unifi-address 10.82.0.2;'"
        save: yes
      tags:
        - services
        - dhcp-server

    - name: "Setup Router Advertisement"
      vyos.vyos.vyos_config:
        lines:
          # UNIFI-MAN
          - "set service router-advert interface {{ vyos__lan_interface }}.1 link-mtu 1492"
          - "set service router-advert interface {{ vyos__lan_interface }}.1 prefix ::/64 valid-lifetime 172800"
          # MAN
          - "set service router-advert interface {{ vyos__lan_interface }}.10 link-mtu 1492"
          - "set service router-advert interface {{ vyos__lan_interface }}.10 prefix ::/64 valid-lifetime 172800"
          # HOME
          - "set service router-advert interface {{ vyos__lan_interface }}.117 link-mtu 1492"
          - "set service router-advert interface {{ vyos__lan_interface }}.117 prefix ::/64 valid-lifetime 172800"
        save: yes
      tags:
        - services
        - route-advert
    - name: "Setup Router Advertisement Name Servers"
      vyos.vyos.vyos_config:
        lines:
          # UNIFI-MAN
          - "set service router-advert interface {{ vyos__lan_interface }}.1 name-server {{ item }}"
          # MAN
          - "set service router-advert interface {{ vyos__lan_interface }}.10 name-server {{ item }}"
          # HOME
          - "set service router-advert interface {{ vyos__lan_interface }}.117 name-server {{ item }}"
        save: yes
      loop: "{{ common__nameservers.addresses | ansible.netcommon.ipv6 }}"
      tags:
        - services
        - route-advert
